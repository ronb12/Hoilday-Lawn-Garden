<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login - Holliday's Lawn & Garden</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f1f8e9 0%, #e8f5e9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .callback-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(46, 125, 50, 0.15);
            padding: 2.5rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2e7d32;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: #2e7d32;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        p {
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .success-icon {
            color: #4caf50;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .error-icon {
            color: #f44336;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .btn {
            background: #2e7d32;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background: #1b5e20;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div id="loading-state">
            <div class="loading-spinner"></div>
            <h1>Processing Google Login...</h1>
            <p>Please wait while we complete your authentication.</p>
        </div>

        <div id="success-state" style="display: none;">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Login Successful!</h1>
            <p>Welcome back! You have successfully logged in with Google.</p>
            <p>This window will close automatically...</p>
        </div>

        <div id="error-state" style="display: none;">
            <div class="error-icon">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <h1>Login Failed</h1>
            <p>There was an error processing your Google login.</p>
            <p id="error-message">Please try again.</p>
            <button onclick="window.close()" class="btn">Close Window</button>
        </div>
    </div>

    <script>
        // Parse URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Handle the OAuth callback
        function handleOAuthCallback() {
            const code = getUrlParameter('code');
            const error = getUrlParameter('error');
            
            if (error) {
                console.error('OAuth error:', error);
                showError('Authentication was cancelled or failed.');
                return;
            }
            
            if (!code) {
                console.error('No authorization code received');
                showError('No authorization code received from Google.');
                return;
            }
            
            console.log('Authorization code received:', code);
            
            // Exchange authorization code for tokens
            // In a real implementation, you would send this code to your backend
            // to exchange it for access tokens and user information
            
            // For now, we'll show an error indicating backend integration is needed
            showError('Backend integration required. Please contact the administrator to complete Google OAuth setup.');
            
            // TODO: Implement backend token exchange
            // The backend should:
            // 1. Exchange the authorization code for access tokens
            // 2. Use the access token to get user information from Google
            // 3. Create or authenticate the user in your system
            // 4. Return user data to store in localStorage
        }
        
        function showSuccess() {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('success-state').style.display = 'block';
        }
        
        function showError(message) {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('error-state').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('OAuth callback page loaded');
            handleOAuthCallback();
        });
    </script>
</body>
</html>
