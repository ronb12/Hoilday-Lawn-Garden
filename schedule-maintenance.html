<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schedule Maintenance - Holliday's Lawn & Garden</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.min.css">
  <link rel="stylesheet" href="assets/css/customer-dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    .schedule-form-container {
      max-width: 500px;
      margin: 3rem auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 2rem;
    }
    .schedule-form h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 1.5rem;
    }
    .schedule-form label {
      font-weight: 500;
      margin-top: 1rem;
      display: block;
      color: #333;
    }
    .schedule-form input, .schedule-form select, .schedule-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .schedule-form button {
      width: 100%;
      padding: 0.75rem;
      background: #2e7d32;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .schedule-form button:hover {
      background: #1b5e20;
    }
    .success-message {
      color: #4caf50;
      text-align: center;
      margin-bottom: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Header (reuse your site header here) -->
  <header class="main-header">
    <!-- ...header content... -->
  </header>

  <main>
    <div class="schedule-form-container">
      <form class="schedule-form" id="maintenanceForm">
        <h1>Schedule Maintenance</h1>
        <div class="success-message" id="successMessage">Your request has been submitted!</div>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="service">Service Type</label>
        <select id="service" name="service" required>
          <option value="">Select a service</option>
          <option value="lawn-mowing">Lawn Mowing</option>
          <option value="fertilization">Fertilization</option>
          <option value="spring-cleanup">Spring Cleanup</option>
          <option value="other">Other</option>
        </select>

        <label for="date">Preferred Date</label>
        <input type="date" id="date" name="date" required>

        <label for="details">Additional Details</label>
        <textarea id="details" name="details" rows="3" placeholder="Let us know anything special..."></textarea>

        <button type="submit">Submit Request</button>
      </form>
    </div>
  </main>

  <!-- Footer (reuse your site footer here) -->
  <footer class="footer" role="contentinfo">
    <!-- ...footer content... -->
  </footer>

  <script>
    // Simple form handler (replace with real backend integration as needed)
    document.getElementById('maintenanceForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('successMessage').style.display = 'block';
      setTimeout(() => {
        document.getElementById('successMessage').style.display = 'none';
        e.target.reset();
      }, 3000);
    });
  </script>
</body>
</html>
