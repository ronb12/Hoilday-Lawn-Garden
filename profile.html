<!DOCTYPE html>

<body><head><link href="https://fonts.googleapis.com" rel="preconnect"/><link href="https://fonts.gstatic.com" rel="preconnect"/><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Montserrat:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<meta charset="utf-8"/>
<title>Edit Profile - Holliday's Lawn &amp; Garden</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="assets/css/main.min.css" rel="stylesheet"/>
<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png" />
<link href="assets/images/favicon/favicon.ico" rel="shortcut icon"/>
<link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png" />
<link href="assets/images/favicon/icon-192.png" rel="icon" sizes="192x192" type="image/png"/>
<link href="assets/images/favicon/icon-512.png" rel="icon" sizes="512x512" type="image/png"/>
<link rel="manifest" href="manifest.json" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"/>
<style>
    body { padding-top: 100px; margin: 0; }
    .profile-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }
    .profile-header {
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .profile-header h1 {
      color: #2e7d32;
      margin: 0;
    }
    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 4px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    .back-button:hover {
      background: #e0e0e0;
      border-color: #ccc;
    }
    .back-button i {
      font-size: 0.9em;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
    }
    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    .address-grid {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr;
      gap: 1rem;
    }
    .address-grid .form-group:first-child {
      grid-column: 1 / -1;
    }
    .action-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: #2e7d32;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .action-button:hover {
      background: #1b5e20;
    }
    .action-button i {
      font-size: 0.9em;
    }
    .notification {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 1rem;
      border-radius: 4px;
      color: #fff;
      font-weight: 500;
      z-index: 1000;
      animation: slideIn 0.3s ease-out;
    }
    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    .notification.success {
      background: #2e7d32;
    }
    .notification.error {
      background: #c62828;
    }
  
    /* Comprehensive button styles - override any existing styles */
    button, 
    input[type="submit"], 
    input[type="button"],
    .btn,
    .btn-primary,
    .btn-secondary,
    .btn-login,
    .btn-customer,
    .btn-admin,
    .cta-button,
    .cta-button.primary,
    .cta-button.secondary {
        font-family: 'Montserrat', sans-serif !important;
        border-radius: 8px !important;
        border: none !important;
        cursor: pointer !important;
        transition: all 0.3s ease !important;
        box-sizing: border-box !important;
    }
    
    /* Specific button types */
    .btn-login {
        border-radius: 4px !important;
    }
    

</body>
</html>
