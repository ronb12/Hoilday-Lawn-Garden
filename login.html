<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Holliday's Lawn & Garden</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f1f8e9 0%, #e8f5e9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(46, 125, 50, 0.15);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid #e0e0e0;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header .logo {
            width: 120px;
            height: auto;
            margin-bottom: 1.5rem;
        }

        .login-header h1 {
            color: #2e7d32;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            padding: 0.875rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: white;
            width: 100%;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2e7d32;
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }

        .password-input {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 0.25rem;
        }

        .login-button {
            background: #2e7d32;
            color: white;
            padding: 0.875rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .login-button:hover {
            background: #1b5e20;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.3);
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: #2e7d32;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e0e0;
        }

        .register-link p {
            color: #666;
            font-size: 0.9rem;
            margin: 0;
        }

        .register-link a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #2e7d32;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .login-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <img src="assets/images/hollidays-logo.optimized-1280.png" alt="Holliday's Lawn & Garden Logo" class="logo">
            <h1>Login</h1>
            <p>Welcome back! Please sign in to your account.</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input">
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="login-button">
                <span class="button-text">Sign In</span>
                <i class="fas fa-spinner fa-spin" style="display: none;"></i>
            </button>
        </form>
        
        <div class="forgot-password">
            <a href="forgot-password.html">Forgot Password?</a>
        </div>
        
        <div class="register-link">
            <p>Don't have an account? <a href="register.html">Sign up here</a></p>
        </div>
    </div>

    <footer class="footer">
        <p>Â© <span id="current-year"></span> Holliday's Lawn & Garden. All rights reserved.</p>
    </footer>

    <script>
        // Update copyright year
        const yearElement = document.getElementById("current-year");
        if(yearElement){
            yearElement.textContent = new Date().getFullYear();
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const toggleButton = document.querySelector(".toggle-password i");
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleButton.classList.remove("fa-eye");
                toggleButton.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                toggleButton.classList.remove("fa-eye-slash");
                toggleButton.classList.add("fa-eye");
            }
        }

        // Handle form submission
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const submitButton = this.querySelector(".login-button");
            const buttonText = submitButton.querySelector(".button-text");
            const spinner = submitButton.querySelector(".fa-spinner");
            
            if (!email || !password) {
                alert("Please fill in all required fields.");
                return;
            }
            
            // Show loading state
            submitButton.disabled = true;
            buttonText.style.display = "none";
            spinner.style.display = "inline-block";
            
            // Simulate login process
            setTimeout(() => {
                alert("Login functionality will be implemented with backend integration.");
                this.reset();
                
                // Reset button state
                submitButton.disabled = false;
                buttonText.style.display = "inline";
                spinner.style.display = "none";
            }, 1500);
        });
    </script>
</body>
</html>
